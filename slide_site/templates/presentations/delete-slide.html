{% extends "base.html" %}
{% load staticfiles cms_tags widget_tweaks %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}


{% block content %}

    <form method="POST">
        {% csrf_token %}
        <h2 style="text-align: center;">Certeza que quer excluir esse slide?</h2>
        <br>

        <textarea >{{ slide.content }}</textarea>
        
        <br>
        <br>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Excluir"/>
            <a href="{% url 'slides-view' slide.presentation.id %}" class="btn btn-primary">Voltar</a>
        </div>

    </form>

	{% placeholder "content" %}
{% endblock content %}
